<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pride of Cows Checkout Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <header>
        <h1>Products</h1>
        <div class="iconCart">
          <img src="/images/icon.png" />
          <div class="totalQuantity">0</div>
        </div>
      </header>

      <!-- Proudct list -->
      <div class="listProduct">
        <div class="item">
          <div class="card">
            <img src="images/1.webp" alt="" />
            <h2>CoPilot / Black / Automatic</h2>
            <div class="price">$550</div>
            <button>Add To Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Section -->

    <div class="cart">
      <h2>CART</h2>

      <div class="listCart">
        <div class="item ">
          <img src="images/ice-cream.png" />
          <div class="content">
            <div class="name">Icem-cream</div>
            <div class="price">$550 / 1 product</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <span class="value">3</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="close">CLOSE</div>
        <div class="checkout">
          <a href="/checkout.html">CHECKOUT</a>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
